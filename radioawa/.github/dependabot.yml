# Dependabot Configuration for RadioAWA
# Automated dependency updates for security and maintenance
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Backend Dependencies (Maven)
  - package-ecosystem: "maven"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "backend"
      - "security"
    commit-message:
      prefix: "build(backend)"
      include: "scope"
    reviewers:
      - "git-sujit"
    assignees:
      - "git-sujit"
    # Group minor and patch updates
    groups:
      spring-boot:
        patterns:
          - "org.springframework.boot:*"
      testing:
        patterns:
          - "org.junit.jupiter:*"
          - "org.mockito:*"
    # Security updates get separate PRs
    allow:
      - dependency-type: "all"

  # Frontend Dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "frontend"
      - "security"
    commit-message:
      prefix: "build(frontend)"
      include: "scope"
    reviewers:
      - "git-sujit"
    assignees:
      - "git-sujit"
    # Ignore patch updates for devDependencies to reduce noise
    ignore:
      - dependency-name: "@types/*"
        update-types: ["version-update:semver-patch"]
      - dependency-name: "eslint*"
        update-types: ["version-update:semver-patch"]
    # Group related dependencies
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"
      testing:
        patterns:
          - "@testing-library/*"
          - "vitest"
          - "@vitest/*"
          - "jsdom"
    allow:
      - dependency-type: "all"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "ci-cd"
      - "security"
    commit-message:
      prefix: "ci"
    reviewers:
      - "git-sujit"
    assignees:
      - "git-sujit"

  # Docker Base Images
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
      - "security"
    commit-message:
      prefix: "build(docker)"
    reviewers:
      - "git-sujit"
    assignees:
      - "git-sujit"

  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
      - "security"
    commit-message:
      prefix: "build(docker)"
    reviewers:
      - "git-sujit"
    assignees:
      - "git-sujit"
